<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
     
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id = "search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1687201363580-1cd1bb33c2b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80" alt="sunrise">
            <a href="https://unsplash.com/photos/the-sun-is-" target="_blank">sunrise</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1544161497-6095fb868d58?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="flowers with sunset">
            <a href="https://unsplash.com/photos/9ClOWqJnq8U" target="_blank">street photography</a>
        </div>
        <div class="search-result">
            <img src="https://media.istockphoto.com/id/465466108/photo/cn-tower-toronto-cityscape-on-lake-ontario.webp?b=1&s=170667a&w=0&k=20&c=nFPW1Gi2uQfbkkVM5oOZwD9n_Qy3gtcIkdISh8e8PAA=" alt="canada- snow world">
            <a href="https://www.istockphoto.com/photo/cn-to" target="_blank">canada</a>
        </div>
    </div>
    <button id="show-more-button">show more</button>
    

    <script src="script.js"></script>
    
</body>
</html>
